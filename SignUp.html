<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sign Up to AltSchool</title>
</head>
<body>
    <div>
        <a href="./TrpJT.html">Home</a>
        <a href="./SignUp.html">Sign Up</a>
    </div>
    <h1>Sign Up</h1>
    <form>
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter first name" required>
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter last name" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="search" list="genders" name="gender" id="gender" placeholder="Select Gender" required>
            <datalist id="genders">
                <option value="male">
                <option value="female">
            </datalist>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email address" required>
        </div>
        <div>
            <label for="gender">Education Level</label>
            <input type="search" list="levels" name="gender" id="gender" placeholder="Select level of education" required>
            <datalist id="levels">
                <option value="Bsc">
                <option value="Msc">
                <option value="Diploma">
                <option value="Doctorate (Phd)">
                <option value="High School / Secondary School">
                <option value="Under Graduate">
                <option value="Junior School">
                <option value="Post Graduate">
            </datalist>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" placeholder="Select your country" required>
        </div>
        <div>
            <label for="country">State/City of Residence</label>
            <input type="text" name="country" id="country" placeholder="Enter your state of residence" required>
        </div>
        <div>
            <label for="employmentStatus">Employment Status</label>
            <input type="search" list="status" name="employmentStatus" id="employmentStatus" placeholder="Enter your state of residence" required>
            <datalist id="status">
                <option value="Employed">
                <option value="Unemployed">
                <option value="Self Employed">
            </datalist>
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="08154387000" required>
        </div>
        
        
        <div>
            <label for="school">Choose School</label>
            <input type="search" list="schools" name="school" id="school" placeholder="Select School" required>
            <datalist id="schools">
                <option value="School of Creative Economy">
                <option value="School of Business">
            </datalist>
        </div>
        <div>
            <label for="course">Choose Course of Study</label>
            <input type="search" list="courses" name="course" id="course" placeholder="Select Course" required>
            <datalist id="courses">
                
            </datalist>
        </div>
        <div>
            <label for="channel">How did you hear about us?</label>
            <input type="search" list="channels" name="channel" id="channel" placeholder="Select Channel" required>
            <datalist id="channels">
                <option value="Twitter">
                <option value="Facebook">
                <option value="LinkedIn">
                <option value="Youtube">
                <option value="Friend">
                <option value="Whatsapp">
                <option value="Instagram">
                <option value="Bill Board">
                <option value="other">
            </datalist>
        </div>
        <div>
            <label for="coupon">Scholarship/Discount Code (optional)</label>
            <input type="text" name="coupon" id="coupon" placeholder="Scholarship or Student Id or discount code">
        </div>
        <input type="submit" value="Proceed">
    </form>
</body>
</html>
